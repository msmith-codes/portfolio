<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Final Exam</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="wrapper">
            <h1>Cars from JSON</h1>
            <button id="loadButton">Load Cars Data</button>
            <div id="tableContainer"></div>

            <footer>
                <p><a href="./index.html">Go to Index Page</a></p>
                <p>Last Updated: <span id="last-updated"></span></p>
            </footer>
        </div>
        
        
    </body>

    <script>
        function getLastUpdated() {
            document.getElementById("last-updated").innerHTML = new Date(document.lastModified);
        }
        getLastUpdated();

        document.getElementById("loadButton").addEventListener("click", function() {
            const proxyUrl = "https://corsproxy.io/?"; // Using CORS proxy to avoid CORS issues. Issue with using my own server?
            const targetUrl = "https://devweb1.cis.pennwest.edu/~dtucker/Fall2025_FinalExam/cars.json";
            
            fetch(proxyUrl + encodeURIComponent(targetUrl))
                .then(response => response.json())
                .then(data => {
                    createTable(data);
                })
                .catch(error => {
                    console.error("Error loading cars data:", error);
                    alert("Error loading data!");
                });
        });

        function createTable(cars) {
            // Check if cars is an array, if not, try to extract the array from the data
            if (!Array.isArray(cars)) {
                // If it's an object, try to find the array property
                const keys = Object.keys(cars);
                if (keys.length > 0) {
                    cars = cars[keys[0]];
                }
            }

            // If still not an array, show error
            if (!Array.isArray(cars)) {
                document.getElementById("tableContainer").innerHTML = "<p>Error: Invalid data format</p>";
                console.log("Received data:", cars);
                return;
            }

            let tableHTML = "<table border='1'>";
            tableHTML += "<thead><tr>";
            tableHTML += "<th>model</th>";
            tableHTML += "<th>image</th>";
            tableHTML += "<th>mpg</th>";
            tableHTML += "<th>cyl</th>";
            tableHTML += "<th>disp</th>";
            tableHTML += "<th>hp</th>";
            tableHTML += "<th>drat</th>";
            tableHTML += "<th>wt</th>";
            tableHTML += "<th>qsec</th>";
            tableHTML += "<th>vs</th>";
            tableHTML += "<th>am</th>";
            tableHTML += "<th>gear</th>";
            tableHTML += "<th>carb</th>";
            tableHTML += "</tr></thead>";
            tableHTML += "<tbody>";

            cars.forEach(car => {
                tableHTML += "<tr>";
                tableHTML += "<td>" + car.model + "</td>";
                tableHTML += "<td><img src='" + "https://devweb1.cis.pennwest.edu/~dtucker/Fall2025_FinalExam/" + car.image + "' alt='" + car.model + "' width='100'></td>";
                tableHTML += "<td>" + car.mpg + "</td>";
                tableHTML += "<td>" + car.cyl + "</td>";
                tableHTML += "<td>" + car.disp + "</td>";
                tableHTML += "<td>" + car.hp + "</td>";
                tableHTML += "<td>" + car.drat + "</td>";
                tableHTML += "<td>" + car.wt + "</td>";
                tableHTML += "<td>" + car.qsec + "</td>";
                tableHTML += "<td>" + car.vs + "</td>";
                tableHTML += "<td>" + car.am + "</td>";
                tableHTML += "<td>" + car.gear + "</td>";
                tableHTML += "<td>" + car.carb + "</td>";
                tableHTML += "</tr>";
            });

            tableHTML += "</tbody></table>";
            document.getElementById("tableContainer").innerHTML = tableHTML;
        }
    </script>
</html>
