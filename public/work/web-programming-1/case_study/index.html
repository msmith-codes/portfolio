<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubik's Cube Timer</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Rubik's Cube Timer</h1>
    <div id="timer">00:00.00</div>
    <div id="label" style="margin-bottom:1em;color:#bbb;font-size:1.1em;">Press and hold <b>Space</b> to start the timer</div>
    <div id="history">
        <h2>History</h2>
        <ul id="times"></ul>
    </div>
    <script src="./script.js"></script>
</body>
</html>
